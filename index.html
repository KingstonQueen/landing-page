<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<header id="header">
    
    <nav id="nav-bar">
        <!--ARIZONA Logo-->
        <img id="header-img" src="https://www.thisisarizonamusic.com/image_new/logo.png" alt="ARIZONA Logo">
        
        <!--navigation elements here that scroll page-->
        <a id="nav-link" href="#form">Subscribe</a>
        <a id="nav-link" href="#bandmates">Bandmates</a>
        <a id="nav-link" href="#music">Albums</a>
        <a href="#" class="fa fa-instagram fa-lg" style="padding-top:17px"></a>
        <a href="#" class="fa fa-twitter fa-lg" style="padding-top:17px"></a>
    </nav>
</header>

<body>

<!--Flexbox Album Covers-->
<div class="albums" id="music">
    <div class="item">
        <img class="album-photo" src="https://www.thisisarizonamusic.com/image_new/Gallery.png" alt="Gallery Cover Photo">
        <p>Gallery // 2017</p>
    </div>
    <div class="item">
        <img class="album-photo" src="https://www.thisisarizonamusic.com/image_new/Album_small.png" alt="Asylum Cover Photo">
        <p>Asylum // 2019</p>
    </div>
    <div class="item">
        <img class="album-photo" src="https://www.thisisarizonamusic.com/image_new/holdline.png" alt="Hold the Line Cover Photo">
        <p>Hold the Line // 2019</p>
    </div>
</div>

<br>
<br>

<!--Embedded Video - Gif-->
<div class="gif" id="bandmates">
    <iframe id="video" src="https://giphy.com/gifs/2WjpRuQpCyM6V8sHu9/html5"></iframe>
</div>

<!--Subscription Input-->

<div>
    <p>Subscribe for New Releases!</p>
</div>
    <form id="form"> 
        <input id="email" type="email" placeholder="Email" required>
        <button class="button" id="submit" type="button" src="https://www.freecodecamp.com/email-submit">Subscribe</button>
        </form>
</div>

<br>
<br>

<!--Footer-->
<footer>
    <div id="footerlinks">
        <a href="#form">Subscribe</a>
        <a href="#bandmates">Bandmates</a>
        <a href="#music">Albums</a>
        <a href="#" class="fa fa-instagram fa-lg" style="padding-top:17px"></a>
        <a href="#" class="fa fa-twitter fa-lg" style="padding-top:17px"></a> 
    </div>
</footer>


</body>

</html>
